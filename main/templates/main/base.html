<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}CVProject{% endblock %}</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Navigation -->
  <nav class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="{% url 'main:cv_list' %}" class="text-2xl font-bold text-blue-600">
        CVProject
      </a>
      <ul class="flex space-x-4">
        <li><a href="{% url 'main:cv_list' %}" class="hover:text-blue-500">Home</a></li>
        <li><a href="#" class="hover:text-blue-500">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container mx-auto px-6 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12">
    <div class="container mx-auto px-6 py-4 text-center text-sm text-gray-600">
      &copy; {% now "Y" %} CVProject. All rights reserved.
    </div>
  </footer>

  {% block extra_js %}{% endblock %}
</body>
</html>
